<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Palas con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();

        // Crear la cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crear el renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear la esfera
        const sphereGeometry = new THREE.SphereGeometry(0.2, 27, 27);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x87CEEB, metalness: 0.5, roughness: 0.5 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Crear las palas
        const paddleGeometry = new THREE.BoxGeometry(0.1, 1, 0.1);
        const paddleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });

        // Crear pala izquierda
        const paddleLeft = new THREE.Mesh(paddleGeometry, paddleMaterial);
        paddleLeft.position.x = -2; // Posición en el eje X
        scene.add(paddleLeft);

        // Crear pala derecha
        const paddleRight = new THREE.Mesh(paddleGeometry, paddleMaterial);
        paddleRight.position.x = 2; // Posición en el eje X
        scene.add(paddleRight);

        // Añadir luz
        const ambientLight = new THREE.AmbientLight(0x404040); // Luz ambiental
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100); // Luz puntual
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01; // Rotar la esfera en el eje X
            sphere.rotation.y += 0.01; // Rotar la esfera en el eje Y
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar la escena al redimensionar la ventana
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
